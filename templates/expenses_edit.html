{% extends "layout.html" %}

{% block title %}
    Edit Expense
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-md-12">
            <div class="center">
                <h1>Edit Expense</h1>
                <h3>{{ expense.name }}</h3>
            </div>
        </div>
    </div>

    <div class="row margin40">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h4>Amount Spent</h4>
            <hr>
            <form method="post" action="{{ url_for('expense_edit', id=expense.id) }}">
                <div class="form-group">
                    <label for="name">Amount Spent:</label>
                    <input type="number" step=".01" class="form-control max400" id="name" name="spent" value="{{ expense.spent }}">
                </div>
                <button type="submit" class="btn btn-default margin15">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
